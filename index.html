<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="flex-box-froggy">

    </div>
    <script src="js/script.js"></script>
</body>
</html>
